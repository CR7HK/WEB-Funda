<!DOCTYPE html>
<html>
<head>
    <title>table element</title>
    <style>
        table{
            width:100%;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>


    <div>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CITY</th>


            </tr>
            <tr>
                <td>10</td>
                <td>Kittu</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>20</td>
                <td>ANSH</td>
                <td>India</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Mili</td>
                <td>GHZ</td>
            </tr>
        </table>
    </div>
</body>




</html>
